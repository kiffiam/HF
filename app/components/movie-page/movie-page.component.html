<div class="col-lg-5 panel panel-info">
    <div class="panel-body">
        <input class="form-control" placeholder="Filter cards..." >
        <!-- Here comes the list of cards. -->
        <div class="movies-list">
            <a *ngFor="let movie of (movies | async)?.results"
                [class.active]="movie === selectedMovie" (click)="selectedMovie = movie">
                <h6 class="text-info">{{movie.title}}</h6>
            </a>
        </div>
        <div class="paging">
            <button class="col-xs-4 btn btn-info" disabled="disabled"><i class="glyphicon glyphicon-chevron-left"></i></button>
            <div class="col-xs-4 page-numbers">1/1</div>
            <button class="col-xs-4 btn btn-info" disabled="disabled"><i class="glyphicon glyphicon-chevron-right"></i></button>
        </div>
    </div>
</div>
<div class="col-lg-7 panel panel-warning current-card" *ngIf="selectedMovie">
    <!-- Here comes the selected or newly created card's editor / detail. -->
    <div class="panel-body">
        <img class="profile-picture pull-right" [src]="selectedMovie.posterPath">
        <h4 class="text-warning">
            {{selectedMovie.title}}</h4>
           <h6 class="text-warning"><b>Genre: {{selectedCard.genre}}</b>
            </h6>
           <p class="text-info">{{selectedMovie.overview}}</p>
        
        <!--<button class="btn btn-default">Save</button>
        <button class="btn btn-warning">Cancel</button>
        <button class="btn btn-danger pull-right">Delete</button>-->
    </div>
    <!--<div class="panel-body">
        <button class="btn btn-info">Create card</button>
    </div>-->
</div>
