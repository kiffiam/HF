<div class="paging" *ngIf="maxPages > 1">
    <button class="col-xs-4 btn btn-info" [disabled]="currentPage <= 1" (click)="prevPageClicked()">
        <i class="glyphicon glyphicon-chevron-left"></i>
    </button>
    <div class="col-xs-4 page-numbers">
        {{currentPage}}/{{maxPages}}
    </div>
    <button class="col-xs-4 btn btn-info" [disabled]="currentPage >= maxPages" (click)="nextPageClicked()">
        <i class="glyphicon glyphicon-chevron-right"></i>
    </button>
</div>
