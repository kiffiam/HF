<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" (click)="isNavbarCollapsed = !isNavbarCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a routerLink="/" class="navbar-brand">{{title}}</a>
            </div>
            <div class="navbar-collapse" [collapse]="isNavbarCollapsed" id="navbar">
                <ul class="nav navbar-nav">
                    <li [class.active]="router.isActive('/search', false)"> <a routerLink="/search">Search</a> </li>
                    <li [class.active]="router.isActive('/topmovies', false)"> <a routerLink="/topmovies">Top Movies</a> </li>
                    <li [class.active]="router.isActive('/tvshows', false)"> <a routerLink="/tvshows">Top TV Shows</a> </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-lg-12 panel panel-default">
        <h3>{{currentPageTitle | async}}</h3>
        <router-outlet></router-outlet>
    </div>
</div>
